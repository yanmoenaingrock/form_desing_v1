<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="form">
		<div class="form__header">
			<h1>Sign in</h1>
		</div>

		<div class="form__signup">
			<form method="post">
				<div class="form__group">
					<input type="email" name="email" id="email" class="form__input" placeholder="Your email">
					<label for="email" class="form__label">Your email</label>

				</div>

				<div class="form__group">
					<input type="password" name="password" id="pass" class="form__input" placeholder="Your password">
					<label for="pass" class="form__label">Your password</label>

				</div>

				<div class="form__group">
					<a href="#" class="form__forgot">Forgot password?</a>
				</div>

				<div class="form__group">
					<button class="form__button">Sing up</button>
				</div>
			</form>
		</div>

		<div class="form__links">
			<div class="form__alternate">
				<h5>or Sign in with:</h5>
			</div>

			<div class="form__social-icons">
				<div class="form__links--fb">
					<a class="social" href="www.facebook.com"><i class="fa fa-facebook" title="Facebook"></i></a>
				</div>

				<div class="form__links--tw">
					<a class="social" href="www.twitter.com"><i class="fa fa-twitter" title="Facebook"></i></a>
				</div>
			
				<div class="form__links--gl">
					<a class="social" href="www.gmail.com"><i class="fa fa-google" title="Twitter"></i></a>
				</div>
			</div>

		</div>


	</div>
</body>
</html>
